<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Light</title>
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital@0;1&display=swap" rel="stylesheet">
</head>

<body>
    <div id="main">
        <h1>Traffic Light On MouseOver & MouseOut</h1>
        <center>
            <hr width="60%">
        </center>
        <br>
        <div id="operation">
            <div id="traffic_body">
                <div id="red" onmouseover="stop()" onmouseout="stoprev()"></div>
                <div id="yellow" onmouseover="start()" onmouseout="startrev()"></div>
                <div id="green" onmouseover="go()" onmouseout="gorev()"></div>

            </div>
            <div id="status">
                <h2 id="status_head">Status:
                    <hr width="80%">
                </h2>
                <h1 id="status_head_2">--</h1>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
